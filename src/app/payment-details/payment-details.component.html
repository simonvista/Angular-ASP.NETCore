<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-payment-detail-form></app-payment-detail-form>
  </div>
  <div class="col-md-6">
    <span>list of payment detail</span>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th>card owner</th>
          <th>card number</th>
          <th>card expiration date</th>
          <th>operations</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of svc.list">
          <td>{{ item.cardOwnerName }}</td>
          <td>{{ item.cardNumber }}</td>
          <td>{{ item.cardExpirationDate }}</td>
          <td>
            <i class="far fa-trash-alt fa-lg text-danger"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
